<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 2 - Livro</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <h1>Exercícios do livro - LP e Agoritmos com Javascript</h1>
    </main>
    <section>
        <h2>Capitulo 03</h2>
        <h2>3 - Parquimetro</h2>

        <div class="exercicio-entradas">
            <p class="texto">
                Elaborar um programa que verifica a velocidade de um veículo e dependendo do resultado aplicar ou não uma multa de velocidade.  
            </p>
            <div class="entradas">
                <label class="texto-entrada" for="velocidade_permitida">Digite a velocidade permitida:  </label>
                <input class="campo-entrada" type="number" name="velocidade_permitida" id="velocidade_permitida">
            </div> 

            <input type="button" value="Verificar velocidade" id="botao">
        </div>

        <div class="resultados">
            <p class="texto" id="resultado"></p>
        </div>

    </section>
<script src="script.js"></script>
</body>
</html>
