<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 4 - Livro</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <main>
        <h1>Exercícios do livro - LP e Agoritmos com Javascript</h1>
    </main>
    <section>
        <h2>Capitulo 04</h2>
        <h2>1 - Repete a fruta</h2>

        <div class="exercicio-entradas">
            <p class="texto">
                Elaborar um programa que leia o nome de uma fruta e um número. O
                programa deve repetir a exibição do nome da fruta, de acordo com o número
                informado. Utilize o “*” para separar os nomes.  
            </p>
            <div class="entradas">
                <label class="texto-entrada" for="fruta">Fruta:  </label>
                <input class="campo-entrada" type="text" name="fruta" id="fruta">
            </div> 
            <div class="entradas">
                <label class="texto-entrada" for="numero">Número:  </label>
                <input class="campo-entrada" type="number" name="numero" id="numero">
            </div> 

            <input type="button" value="Repetir fruta" id="botao">
        </div>

        <div class="resultados">
            <p class="texto" id="resultado"></p>
        </div>

    </section>
<script src="script.js"></script>
</body>
</html>
